
<ng-container *ngIf="todoItem.length > 0 ;else noTodo">
    <p class="alert alert-success mt-2 d-flex justify-content-between" *ngFor="let todo of todoItem">
        <span class="d-flex align-items-center">
            {{todo.todoItem}}
        </span>
        <span>
            <button mat-icon-button
            color="primary"
            >
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button
              color="warn"
              (click)="removeTodoItem(todo.todoId)"
             
              >
                <mat-icon>delete</mat-icon>
              </button>
        </span>
        </p>
       
</ng-container>

<ng-template #noTodo>
    <p class="alert alert-warning mt-2">No Todo Item Added Yet !!!</p>
</ng-template>
